<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Service - Criar Comanda')}"></head>

<body>
	<header th:replace="~{HeaderBasico :: headerBasico()}"></header>

	<div class="jumbotron text-center">
		<div class="text-center">
			<form th:object="${comanda}" action="/garcons/comanda" method="POST">
				<div class="mb-3">
					<label class="btn btn-secondary">Numero da Mesa</label> <select
						class="btn btn-secondary dropdown-toggle" name="mesa">
						<option th:each="mesasV : ${mesa}" th:value="${mesasV.numero}"
							th:text="${mesasV.numero}"></option>
					</select>
				</div>
				<button class="btn btn-secondary" type="submit">Abrir
					comanda</button>
			</form>

		</div>



	</div>
	<div class="col text-center">
		<a class="btn btn-secondary btn-sm" href="javascript:history.back()">Voltar</a>
	</div>



</body>

</html>
