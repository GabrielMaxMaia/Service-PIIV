<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
		<head th:replace="~{fragmentos :: head('Lista de Produto')}"></head>
	</head>
	
	<body>
		<header th:replace="~{fragmentos :: header('Lista de Produto')}"></header>
		<div class="container">
			<div class="row">
				<div class="col-12" style=" font-family: Arial, Helvetica, sans-serif;
											color: #404C51; font-weight: bold;
											">
					<h1>Listar de produtos</h1>
				</div>
			</div>
			<div class="col-12">
				<table class="table" style="margin-top: .85em; text-align:center;">
					<thead style="background-color: #F5F5F5;">
						<tr>
							<th scope="col-2">Codigo</th>
							<th scope="col-2">Nome</th>
							<th scope="col-2">Categoria</th>
							<th scope="col-2">Descrição</th>
							<th scope="col-2">Valor Unid</th>
							<th scope="col-2">Ferramenta</th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="produto : ${produtos} ">
							<sth scope="row" th:text="${produto.getId()}">codigo</th>
							<td th:text="${produto.getNome()}">nome</td>
							<td th:text="${produto.getCategoria().getNome()}">Nome da categoria</td>
							<td th:text="${produto.getDescricao()}">Descricao</td>
							<td th:text="${produto.getValor()}">Valor</td>
							<td>
							<button type="submit" class="btn btn-primary">Editar</button>
							<button type="submit" class="btn btn-danger">Excluir</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
