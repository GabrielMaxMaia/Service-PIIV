<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Lista de usuarios')}"></head>

<body>
	<header th:replace="~{fragmentos :: header('Lista de Usuários')}"></header>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Codigo</th>
							<th scope="col">Nome</th>
							<th scope="col">Email</th>
							<th scope="col">Senha</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${usuarios}">
							<th scope="row" th:text="${usuario.getCodigo()}">1</th>
							<td th:text="${usuario.nome}">Nome do usuario</td>
							<td th:text="${usuario.email}">Email do usuario</td>
							<td th:text="${usuario.senha}">Senha do usuario</td>
							<td><a th:href="@{/usuarios/{usuarioId}/editar(usuarioId = ${usuario.codigo})}">Editar</a></td>
							<td><a th:href="@{/usuarios/{usuarioId}/deletar(usuarioId = ${usuario.codigo})}">Deletar</a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<div class="row">
			<a href="/usuarios/criar">Novo Usuario</a>
		</div>


	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
